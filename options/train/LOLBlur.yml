#### general settings
resume_training: False

#### datasets
datasets:
  name: LOLBlur
  train:
    train_path: /mnt/valab-datasets/LOLBlur/train

    n_workers: 4  # per GPU
    batch_size_train: 4
    cropsize: 256   # size you want to crop out as input sample.
    flips: True
    verbose: True
    crop_type: Random
  val:
    test_path: /mnt/valab-datasets/LOLBlur/test
    cropsize: 256
    batch_size_test: 1

#### network structures
network:
  name: Network_v2
  img_channels: 3
  width: 32
  middle_blk_num: 3
  enc_blk_nums: [1, 2, 3]
  dec_blk_nums: [3, 1, 1]
  enc_blk_nums_map: [1, 2, 3]
  middle_blk_num_map: 3
  residual_layers: 2


#### training settings: learning rate scheme, loss
train:
  lr_initial: !!float 5e-4
  lr_scheme: CosineAnnealing
  betas: [0.9, 0.9]
  epochs: 500
  lr_gamma: 0.5
  weight_decay: !!float 1e-3
  eta_min: !!float 1e-6

  pixel_criterion: l1
  pixel_weight: 1.0



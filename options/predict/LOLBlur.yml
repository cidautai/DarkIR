#### network structures
network:
  name: NAFNet
  img_channels: 3
  width: 32
  middle_blk_num: 1
  enc_blk_nums: [2, 2, 4, 8]
  dec_blk_nums: [2, 2, 2, 2]
  enc_blk_nums_map: None
  middle_blk_num_map: None
  residual_layers: None
  dilations: [1]
  spatial: False
  extra_depth_wise: None

#### save model
save:
  best: ./models/bests/NAFNet_32_25blocks.pt

LOLBlur:
  inputs_path: ./inputs/synthetic
  results_path: ./results/synthetic
RealBlur:
  inputs_path: ./inputs/real
  results_path: ./results/real